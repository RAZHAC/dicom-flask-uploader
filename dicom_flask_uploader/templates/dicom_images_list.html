{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col-md-6 col-md-offset-3 text-center">
        {% for photo in photos %}
        <img src="{{ photo.thumbnail_url }}" class="center-block" /><a href="{{ url_for('bp.show', id=photo.id) }}" >{{ photo.filename }}</a><br />
        {% else %}
        No DICOM images to show.
        {% endfor %}
    </div>
</div>
{% endblock %}
